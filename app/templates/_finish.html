<div id="finish" class="message">
  <div class="span5">
    <div class="finish-content">
    <h1>{{header}}!</h1>  
    <div class="score">{{score}} out of {{total}}</div>
    <div class="description">{{description}}</div>
    </div>
    <p><button class="btn btn-large btn-block btn-success" type="button">Play Again!</button></p>
  </div>
</div>
